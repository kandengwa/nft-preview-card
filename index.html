<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft__main">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" alt="" width="300px" class="imags">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="view">
        </div>
      </div>
      <figure>
        <figcaption class="nft__caption">Equilibrium #3429</figcaption>
        
     <p class="nft__para">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
<span class="nft__eth">0.041 ETH</span>
          </div>
     
      <div class="info">
        <span class="nft__days">3 days left</span>
      </div>
      
      </figure>
      <hr>
     <div class="nft__imge">
      <img src="/images/image-avatar.png" alt="" width="32px" class="nike2">
     <p class="nike1">
      <span class="creation">Creation of</span> <span class="creator-name">Jules Wyvern</span></p>
     </div>
   
  </main>



</body>
</html>
